<div class="row">
  <div class="col-sm" style="padding: 1em">
    <app-heading header="Proizvodi"></app-heading>
  </div>
  <div class="col-sm-10">
    <form [formGroup]="searchForm">
      <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input type="text" formControlName="searchText" [(ngModel)]="searchText" matInput>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
  </div>
</div>
<div class="content">
  <div class="row button-row text-left ">
    <div class="col-sm ">
      <button class="large-product-btn red" mat-button (click)="openAddProductDialog()">Dodaj proizvod</button>
    </div>
    <div class="col-sm ">
      <button class="large-product-btn violet" mat-button (click)="openAddProductCategoryDialog()">Dodaj kategoriju
      </button>
    </div>
    <div class="col-sm">
      <button class="large-product-btn " mat-button (click)="openAddProductBrandDialog()">Dodaj brend</button>
    </div>
  </div>
  <div class="product-div">
    <div class="row product-row " *ngFor="let product of listOfProducts|product:searchText">
      <div class="col-sm-2">
        <img class="img-fluid" [src]="product.listOfImages[0].url">
      </div>
      <div class="col-sm-3">
        <h5>Title</h5>
        <h3>{{product.title}}</h3>
      </div>
      <div class="col-sm-2">
        <h5>Amount</h5>
        <h3>{{product.amount}}</h3>
      </div>
      <div class="col-sm-2">
        <h5>Price</h5>
        <h3>{{product.price}}</h3>
      </div>
      <div class="col-sm-3">
        <div class="button-inline">
          <button mat-raised-button class="edit-btn ">Edit</button>

          <button mat-raised-button class="delete-btn" (click)="delete(product.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
