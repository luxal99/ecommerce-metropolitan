<div class="dialog">
  <h4>Dodaj proizvod</h4>
  <mat-horizontal-stepper #stepper>
    <mat-step [stepControl]="basicProductForm" >
      <div class="step">
        <form [formGroup]="basicProductForm">
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Title</mat-label>
              <input formControlName="title" matInput>
              <mat-icon matSuffix>text_rotation_angledown</mat-icon>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Amount</mat-label>
              <input formControlName="amount" type="number" matInput>
              <mat-icon matSuffix>phone</mat-icon>

            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Price</mat-label>
              <input formControlName="price" type="number" matInput>
              <mat-icon matSuffix>phone</mat-icon>

            </mat-form-field>
          </div>
        </form>

        <button (click)="stepper.next()" [disabled]="!basicProductForm.valid" mat-raised-button class="next-btn">Next
        </button>
      </div>
    </mat-step>
    <mat-step [stepControl]="productCategoryForm" label="User credentials">

      <div class="step">
        <form [formGroup]="productCategoryForm">
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Product brand</mat-label>
              <mat-select formControlName="idProductBrand">
                <mat-option *ngFor="let productBrand of listOfProductBrands" [value]="productBrand">
                  {{productBrand.title}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Product category</mat-label>
              <mat-select formControlName="idProductCategory">
                <mat-option *ngFor="let productCategory of listOfProductCategories" [value]="productCategory">
                  {{productCategory.title}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </form>

        <ckeditor #editor [editor]="Editor"></ckeditor>

        <div class="inline-btn-div">
          <button (click)="stepper.previous()" mat-raised-button class="back-btn">Back</button>
          <button mat-button class="next-btn"
                 (click)="save()" style="margin-left: 1em">Save
          </button>
        </div>
      </div>
    </mat-step>
  </mat-horizontal-stepper>

</div>
