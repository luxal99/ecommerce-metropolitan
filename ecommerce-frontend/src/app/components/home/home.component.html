<app-navbar></app-navbar>
<div class="home">
  <div class="row header-row ">
    <div class="col-sm-8 left-col">
      <h2>The Best Products</h2>
      <h3>In Every Category</h3>
      <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <input  type="text" matInput>
        <mat-icon matSuffix>phone</mat-icon>

      </mat-form-field>
    </div>
    <div class="col-sm ">
      <img  class="img-fluid" src="../../../assets/img/ecommerce-buy-vector-illustration-5de18f29f32c3.png">
    </div>
  </div>
  <div class="category-div">
    <h3 >Categories</h3>
    <div class="row">
      <div class="col-sm category-col text-center" *ngFor="let productCategory of listOfProductCategories">
        <h5>{{productCategory.title}}</h5>
      </div>
    </div>
  </div>
</div>
