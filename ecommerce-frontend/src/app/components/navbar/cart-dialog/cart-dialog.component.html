<div class="dialog">
  <h3>Shopping cart</h3>

  <div class="row" *ngFor="let product of listOfProducts">
    <div class="col-sm-2">
      <img [src]="product.listOfImages[0].url"  class="img-fluid">
    </div>
    <div class="col-sm">
      <h5>Title</h5>
      <h3>{{product.title}}</h3>
    </div>
    <div class="col-sm">
      <h5>Amount</h5>
      <h3>{{product.initialCartSize}}</h3>
    </div>
    <div class="col-sm">
      <h5>Toal</h5>
      <h3>{{product.initialCartSize * product.price}}</h3>
    </div>
    <div class="col-sm">
      <button mat-icon-button style="color: #fff" (click)="remove(product)"><mat-icon>close</mat-icon></button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="text-right" style="margin: 1em">
    <h3>Total:<span> {{cartService.getTotal()}}din</span></h3>
  </div>
  <button mat-raised-button class="create-order-btn" (click)="send()">Send</button>
</div>
