<div class="dialog">
  <h3>Shopping cart</h3>

  <div class="row" *ngFor="let product of order.listOfProducts">
    <div class="col-sm-2">
      <img [src]="product.listOfImages[0].url"  class="img-fluid">
    </div>
    <div class="col-sm">
      <h5>Title</h5>
      <h3>{{product.title}}</h3>
    </div>
    <div class="col-sm">
      <h5>Amount</h5>
      <h3>{{product.initialCartSize}}</h3>
    </div>
    <div class="col-sm">
      <h5>Toal</h5>
      <h3>{{product.initialCartSize * product.price}}</h3>
    </div>
  </div>
</div>
